<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css" />
    <title>contact form</title>
  </head>
  <body>
    <header>
      <h1>contact form</h1>
    </header>

    <main>
      <form>
        <section>
          <h2>how can i help you?</h2>
          <ul>
            <li>
              <label for="username">name</label>
              <input type="text" name="name" id="username" required />
            </li>
            <li>
              <label for="email">email</label>
              <input type="email" name="email" id="email" required />
            </li>

            <li>
              <label for="phone">phone</label>
              <input type="tel" name="phone" id="phone" required />
            </li>
            <li>
              <label for="message">message</label>
              <textarea name="message" id="message"></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="source">how do you find me?</label>
          <select name="source" id="source" required>
            <option value="search">search engine</option>
            <option value="social">social media</option>
            <option value="friend">friend</option>
            <option value="other">other</option>
          </select>
        </section>

        <section>
          <h2>how should i replay?</h2>

          <ul>
            <li>
              <input type="radio" name="replay" id="replay-text" value="text" />
              <label for="replay-text">text me</label>
            </li>
            <li>
              <input
                type="radio"
                name="replay"
                id="replay-email"
                value="email"
              />
              <label for="replay-email">email me</label>
            </li>
            <li>
              <input
                type="radio"
                name="replay"
                id="replay-phone"
                value="phone"
              />
              <label for="replay-phone">call me</label>
            </li>
            <li>
              <input
                type="radio"
                name="replay"
                id="replay-whatsapp"
                value="whatsapp"
              />
              <label for="replay-whatsapp">whatsapp me</label>
            </li>
            <li>
              <input type="radio" name="replay" id="replay-none" value="none" />
              <label for="replay-none">do not replay</label>
            </li>
          </ul>
        </section>

        <section>
          <input
            type="checkbox"
            name="accept-terms"
            id="accept-terms"
            required
          />
          <label>accept terms</label>
        </section>

        <section>
          <button type="reset">reset</button>
          <button type="submit">submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
